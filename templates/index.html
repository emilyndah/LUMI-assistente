<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Assistente Acadêmico</title>
    <!-- Se você tiver um ficheiro CSS, ele deve estar numa pasta 'static' -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .metricas-container {
            display: flex;
            justify-content: center; 
            margin-bottom: 20px;
        }
        .card-metricas {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
            background-color: #ffffff;
        }
        .card-metricas h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #555;
        }
        .card-metricas p {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            margin: 5px 0 0 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            min-height: 80px;
        }
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resposta {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistente Acadêmico IA</h1>
        
        <!-- ESTA É A SECÇÃO QUE ESTÁ A FALTAR NA SUA PÁGINA -->
        <div class="metricas-container">
            <div class="card-metricas">
                <h2>Usuários Únicos do Dia</h2>
                <p id="usuarios-unicos-valor">{{ usuarios_unicos }}</p> 
            </div>
        </div>
        
        <p>Digite sua pergunta sobre a vida acadêmica e a IA tentará responder.</p>

        <form action="/" method="post">
            <textarea name="pergunta" rows="4" placeholder="Ex: Quais são as datas das próximas provas?"></textarea>
            <br>
            <button type="submit">Enviar Pergunta</button>
        </form>

        {% if resposta %}
        <div class="resposta">
            <h2>Resposta da IA:</h2>
            <p>{{ resposta }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/usuarios_unicos')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('usuarios-unicos-valor').textContent = data.usuarios_unicos_hoje;
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados de usuários únicos:', error);
                    document.getElementById('usuarios-unicos-valor').textContent = 'Erro';
                });
        });
    </script>

</body>
</html>
