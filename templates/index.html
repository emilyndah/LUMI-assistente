<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi – Assistente Acadêmica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='lumi_logo.jpg') }}" alt="Logo Lumi" class="logo">
        </a>
    </header>

    <main>
        <section class="funcoes">
            <h2>Funcionalidades</h2>
            <a href="#" class="func-item disabled">Recomendações de estudo</a>
            <a href="#" class="func-item disabled">Simulador de provas</a>
            <a href="{{ url_for('flashcards') }}" class="func-item">Flashcards</a>
            <a href="{{ url_for('metodo_de_estudo') }}" class="func-item">Método de Estudo</a>
            <a href="#" class="func-item disabled">Análise de desempenho</a>
            <a href="{{ url_for('calendario') }}" class="func-item">Calendário</a>
            <a href="#" class="func-item disabled">Gerador de Resumos</a>
            <a href="{{ url_for('faq') }}" class="func-item">FAQ</a>
        </section>

        <section class="chat-container">
            <div class="chat-header">
                <h1>Chat Acadêmico</h1>
                <a href="{{ url_for('limpar_chat') }}" class="clear-chat-btn" title="Limpar Conversa">Limpar</a>
            </div>
            <div class="chat-box" id="chat-box">
                </div>
            <form class="chat-input" id="chat-form">
                <input type="text" id="user-input" placeholder="Digite sua dúvida..." autocomplete="off">
                <button type="submit" id="submit-btn" title="Enviar">➤</button>
            </form>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Adiciona a primeira mensagem da Lumi ao carregar
        const lumiIntro = document.createElement('div');
        lumiIntro.className = 'msg lumi';
        lumiIntro.textContent = 'Olá! Eu sou a Lumi, sua assistente acadêmica. Como posso te ajudar hoje?';
        chatBox.appendChild(lumiIntro);
        scrollToBottom();

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // 1. Adiciona a mensagem do usuário
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'msg user';
            userMsgDiv.textContent = userMessage;
            chatBox.appendChild(userMsgDiv);
            
            // 2. Limpa o input e desabilita
            userInput.value = '';
            userInput.disabled = true;
            submitBtn.disabled = true;
            scrollToBottom();

            // 3. Adiciona indicador "digitando..."
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'msg lumi typing';
            typingIndicator.textContent = 'Lumi está digitando...';
            chatBox.appendChild(typingIndicator);
            scrollToBottom();

            // 4. Envia para o backend
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pergunta: userMessage })
                });
                if (!response.ok) throw new Error('Erro na resposta do servidor.');
                
                const data = await response.json();
                
                // 5. Remove "digitando" e adiciona resposta
                chatBox.removeChild(typingIndicator);
                const lumiMsgDiv = document.createElement('div');
                lumiMsgDiv.className = 'msg lumi';
                // Substitui quebras de linha \n por <br>
                lumiMsgDiv.innerHTML = data.resposta.replace(/\n/g, '<br>');
                chatBox.appendChild(lumiMsgDiv);
                scrollToBottom();

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                // Remove "digitando" e mostra erro
                chatBox.removeChild(typingIndicator);
                const errorMsgDiv = document.createElement('div');
                errorMsgDiv.className = 'msg lumi';
                errorMsgDiv.textContent = 'Desculpe, ocorreu um erro ao conectar.';
                chatBox.appendChild(errorMsgDiv);
                scrollToBottom();
            } finally {
                // 6. Reabilita o input
                userInput.disabled = false;
                submitBtn.disabled = false;
                userInput.focus();
            }
        });

        // Desabilitar links
        document.querySelectorAll('a.func-item.disabled').forEach(link => {
            link.addEventListener('click', (e) => e.preventDefault());
        });
    });
    </script>
</body>
</html>
