<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ – Dúvidas Frequentes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='lumi_logo.jpg') }}" alt="Logo Lumi" class="logo">
        </a>
    </header>

    <main class="faq-page">
        
        <section class="faq-container">
            <h1>Dúvidas Frequentes (FAQ)</h1>
            <p>Encontre respostas rápidas para as perguntas mais comuns.</p>

            <input type="text" id="faq-search" class="faq-search" placeholder="Buscar por palavra-chave...">

            {% if faq_data %}
                {% for item in faq_data %}
                <div class="faq-item">
                    <div class="faq-question">
                        <span>{{ item.pergunta }}</span>
                        <span class="faq-icon">+</span>
                    </div>
                    <div class="faq-answer">
                        <p>{{ item.resposta | safe }}</p>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>Nenhuma pergunta frequente encontrada.</p>
            {% endif %}
            
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const faqItems = document.querySelectorAll('.faq-item');

            // ==============================\r
            // Função: Abre e fecha o acordeão\r
            // ==============================
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
                const answer = item.querySelector('.faq-answer');
                const icon = item.querySelector('.faq-icon');

                question.addEventListener('click', () => {
                    const isActive = item.classList.contains('active');

                    // Fecha todos os outros itens
                    faqItems.forEach(otherItem => {
                        otherItem.classList.remove('active');
                        otherItem.querySelector('.faq-answer').style.maxHeight = null;
                        otherItem.querySelector('.faq-icon').textContent = '+';
                    });

                    // Abre ou fecha o item clicado
                    if (!isActive) {
                        item.classList.add('active');
                        answer.style.maxHeight = answer.scrollHeight + "px";
                        icon.textContent = '−'; // (Sinal de menos)
                    } else {
                        item.classList.remove('active');
                        answer.style.maxHeight = null;
                        icon.textContent = '+';
                    }
                });
            });

            // ==============================\r
            // Função: Filtra perguntas pelo campo de busca\r
            // ==============================
            const searchInput = document.getElementById('faq-search');
            
            searchInput.addEventListener('keyup', function () {
                const filter = searchInput.value.toLowerCase();

                faqItems.forEach(item => {
                    const questionText = item.querySelector('.faq-question span').textContent.toLowerCase();
                    const answerText = item.querySelector('.faq-answer p').textContent.toLowerCase();

                    if (questionText.includes(filter) || answerText.includes(filter)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
