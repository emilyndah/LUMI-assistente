<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Lumi Assistente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f7f9fc; font-family: 'Poppins', sans-serif;}
        .auth-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .auth-container img { height: 50px; margin-bottom: 20px;}
        .auth-container h1 { color: #4B8BEA; margin-bottom: 30px; font-weight: 600;}
        .auth-container label { display: block; text-align: left; margin-bottom: 5px; font-weight: 500; color: #555; font-size: 0.9em;}
        .auth-container input[type="text"],
        .auth-container input[type="email"],
        .auth-container input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        .auth-container input:focus { border-color: #4B8BEA; outline: none; box-shadow: 0 0 0 3px rgba(75, 139, 234, 0.2); }
        .auth-container button { width: 100%; padding: 15px; background: #4B8BEA; color: white; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s; font-weight: 600; }
        .auth-container button:hover { background: #3a74d3; }
        .auth-container .link { margin-top: 20px; color: #666; font-size: 0.9em; }
        .auth-container .link a { color: #4B8BEA; text-decoration: none; font-weight: 500;}
        .auth-container .link a:hover { text-decoration: underline;}
        /* Estilos das Mensagens Flash */
        .auth-container .flash-messages { list-style: none; padding: 0; margin: 0 0 20px 0; }
        .flash-messages li { padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; font-size: 0.9em; text-align: left; border: 1px solid transparent;}
        .flash-messages .danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .flash-messages .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash-messages .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .flash-messages .warning { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="{{ url_for('static', filename='lumi_logo.jpg') }}" alt="Logo Lumi">
        <h1>Criar Conta</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div>
                <label for="username">Nome de Utilizador:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email Institucional:</label> <input type="email" id="email" name="email" required>
            </div>
             <div>
                <label for="matricula">Matrícula UniEvangélica:</label>
                <input type="text" id="matricula" name="matricula" required> </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div>
                <label for="password_confirm">Confirmar Senha:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <button type="submit">Registar</button>
        </form>
        <p class="link">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
</body>
</html>
